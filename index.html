<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Borders</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://static.wixstatic.com/media/2d34e5_1e4b2c2047144b8484c6e78ad38dcb9d~mv2.jpg/v1/fill/w_201,h_83,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/GOGAGA%20NEW%20LOGO%20FINAL-01.jpg" alt="GoGaga Logo" width="120">
            </div>
            <div class="navbar-section">        
                <ul class="nav-links">
                    <li><a href="#home">Packages</a></li>
                    <li><a href="#tours">Tours</a></li>
                    <li><a href="#help">Help</a></li>
                    <li><a href="#membership">MemberShip <i class="fas fa-user-check"></i></a></li>
                    <li><a href="#gift-cards" class="round-border">GiftCards <i class="fas fa-gift"></i></a></li>
                    <li class="extra-info">
                        <div class="bordered-icons">
                            <i class="fas fa-bars"></i>
                            <i class="fas fa-user"></i>
                        </div>
                    </li>
                </ul>
            </div>    
        </nav>
        <section class="hero-section">
            <div class="container">
                <h1>Discover Your Next Adventure</h1>
                <p>Unlock your path to adventure, start your journey of discovery – where every destination awaits your exploration</p>
                <div class="search-box">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li><button class="search-button1">Packages</button></li>
                        <li><button class="search-button2">Tours</button></li>
                    </ul>
                    <div class="form-container">
                        <div class="form-item destination">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination" class="form-control" placeholder="Enter your destination">
                        </div>
                        <div class="form-item input-date-group">
                            <div>
                                <label for="checkin">Check-in</label>
                                <input type="date" id="checkin">
                            </div>
                            <div class="nights-info">
                                <span class="moon-symbol">&#9790;</span>
                                <span>1 night</span>
                            </div>
                            <div>
                                <label for="checkout">Check-out</label>
                                <input type="date" id="checkout">
                            </div>
                        </div>
                        <div class="form-item">
                            <label for="guests-rooms">Guests and Rooms</label>
                            <select id="guests-rooms" class="form-select">
                                <option selected>2 adults, 0 children, 1 room</option>
                                <option>3 adults, 1 child, 2 rooms</option>
                                <option>4 adults, 2 children, 2 rooms</option>
                            </select>
                        </div>
                        <div class="form-item star-rating">
                            <label>Star Rating</label>
                            <label>
                                <input type="checkbox" name="rating" value="3">
                                <span class="star">3☆</span>
                            </label>
                            <label>
                                <input type="checkbox" name="rating" value="4">
                                <span class="star">4☆</span>
                            </label>
                            <label>
                                <input type="checkbox" name="rating" value="5">
                                <span class="star">5☆</span>
                            </label>
                        </div>
                        <div class="search-button-container">
                            <button class="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
